services:
  db:
    image: mysql:8
    container_name: steam_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: steam_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    container_name: steam_pipeline
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - .:/app
    command: python main.py

  metabase:
    image: metabase/metabase:latest
    container_name: steam_metabase
    restart: always
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: mysql
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 3306
      MB_DB_USER: root
      MB_DB_PASS: root
      MB_DB_HOST: db
    depends_on:
      - db

volumes:
  mysql_data:
